        <div class="row">

            <thead>
                <tr>

<div class="row">
    <form class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="txtnome" class="form-label">Nome</label>
            <input placeholder="Digite seu nome" required type="text" id="txtnome" class="form-control">
            <div class="invalid-feedback">
                Por favor, insira seu nome.
            </div>
            <div class="valid-feedback">
                Nome válido!
            </div>
        </div>
        <div class="mb-3">
            <label for="txtemail" class="form-label">Email</label>
            <input placeholder="Digite seu email" required type="email" id="txtemail" class="form-control">
            <div class="invalid-feedback">
                Por favor, insira um email válido.
            </div>
            <div class="valid-feedback">
                Email válido!
            </div>
        </div>
        <div class="mb-3">
            <label for="txtcidade" class="form-label">Cidade</label>
            <select required id="txtcidade" class="form-select">
                <option disabled value="">Selecione sua cidade</option>
                <option value="presidente-prudente">Presidente Prudente</option>
                <option value="alvares-machado">Álvares Machado</option>
                <option value="regente-feijo">Regente Feijó</option>
                <option value="pirapozinho">Pirapozinho</option>
            </select>
            <div class="invalid-feedback">
                Por favor, selecione sua cidade.
            </div>
            <div class="valid-feedback">
                Cidade válida!
            </div>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-success">Salvar</button>
        </div>
        <div class="form-check">
            <input required class="form-check-input" type="checkbox" value="" id="checkDefault">
            <label class="form-check-label" for="checkDefault">
                Termos de Uso e Condições
            </label>
            <div class="invalid-feedback">
                Você deve aceitar os Termos de Uso e Condições.
            </div>
            <div class="valid-feedback">
                Termos aceitos!
            </div>
        </div>
    </form>
</div>
</div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <script>
                    // Example starter JavaScript for disabling form submissions if there are invalid fields
            (() => {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }

                form.classList.add('was-validated')
                }, false)
            })
            })()
    </script>
  </body>
