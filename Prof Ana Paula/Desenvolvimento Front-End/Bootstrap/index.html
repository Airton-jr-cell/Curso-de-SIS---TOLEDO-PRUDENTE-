    <title>Aula Bootstrap</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <style>
        .fundo{
            background-color: rgb(109, 255, 51);
        }
        .borda{
            border: solid 1px black;
        }
    </style>

</head>
    
<body>
    <div class="fundo container-fluid text-center">
        
            <div class="row">
                <div class="col-6 borda">
                    col 1
                </div>

                <div class="col-4 borda">
                    col 2
                </div>

                <div class="col borda">
                    col 3
                </div>

                <div class="col borda">
                    col 4
                </div>
            </div>

                <div class="row">
                    <div class="col-lg-3 col-md-6 borda">
                        col 1
                    </div>
                    <div class="col-lg-3 col-md-6 borda">
                        col 2
                    </div>
                     <div class="col-lg-3 col-md-6 borda">
                        col 4
                    </div>
                    <div class="col-lg-3 col-md-6 borda">
                        col 3
                    </div>
                </div>
            </div>
    </div>

</html>
